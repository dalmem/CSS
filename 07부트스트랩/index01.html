<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <!-- 부트스트랩js를 사용하기전에 먼저 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="js/bootstrap.min.js"></script>

     <style>
         *{margin: 0; padding: 0;}
         ul, li{list-style: none;}
         li{border: 1px solid black; box-sizing: border-box; }
     </style>
</head>
<body>
    <section>
        <!-- 그리드 규칙 container, container-fluid 안에 row를 적는다 -->
        <div class="container">
            <ul class="row">
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container</li>
            </ul>
        </div>        
    </section>

    <!--  -->
    <section>
        <div class="container-fluid">
            <ul class="row">
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
                <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">container-fluid</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
