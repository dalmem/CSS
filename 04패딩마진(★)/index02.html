<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background-image: url(img/bg_grid.jpg);

        }
        p{
            border: solid;
            width: 600px;
            min-height: 100px;
            /* 위 오른쪽 아래 왼쪽 (시계방향) */
            padding: 10px 10px 10px 10px;
            /* 위아래 , 좌우 */
            padding: 10px 20px;
            /* 전체 */
            padding: 10px;

        }
    </style>
</head>
<body>
    <p>
        패딩은 박스 안쪽의 여백입니다. 즉, border와 text사이의 간격입니다
        박스의 가로크기 width(600) + padding(10px) + padding(10px) = 620px
        페딩은 박스의 크기를 포함합니다
    </p>


</body>
</html>
